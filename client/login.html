<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--Include Files Script-->
    <script src="https://unpkg.com/htmlincludejs"></script>

    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a8cd7ce14c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <include src="header.html"></include>
  <body>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    
        .loginrow {
            background: white;
            border-radius: 30px;
            color: black;
            justify-content: center;
        }
        h1{
            font-family: 'Open Sans', sans-serif;
        }
        .details{
            height: 55px;
            width: 25%;
            outline: none;
            border: none;
            border-radius: 5px;
            box-shadow: 5px 4px 9px 2px rgba(0,0,0,0.21);
            -webkit-box-shadow: 5px 4px 9px 2px rgba(0,0,0,0.21);
            -moz-box-shadow: 5px 4px 9px 2px rgba(0,0,0,0.21);
        }
        .btn1{
            height: 40px;
            width: 15%;
            border: none;
            outline: none;
            border-radius: 60px;
            font-weight: 550;
            color: white;
            background-color: rgb(77, 77, 241);
        }
        .btn1:hover{
            background-color: blue;
            transition: 0.5s;
        }
        .fa-facebook{
            font-size: 3rem;
            color: rgb(66, 103, 178);
            cursor: pointer;
        }
        .fa-google{
            font-size: 3rem;
            color: #0F9D58;
            cursor: pointer;
        }
        .fa-instagram{
            font-size: 3rem;
            color: #7a3ca3;
            cursor: pointer;
        }
        .fa-instagram:hover{
            color: #552a72;
        }
        .fa-google:hover{
            color: #12b912;
        }
        .fa-facebook:hover{
            color: rgb(29, 53, 102);
        }
        .footer{
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2d394b;
        }
        .header{
            padding-left: 20px;
            padding-right: 20px;
            background-color: #2d394b;
        }
        .li:hover{
            color: #551A8B;
        }
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(https://example.com/MaterialIcons-Regular.eot); /* For IE6-8 */
            src: local('Material Icons'),
                local('MaterialIcons-Regular'),
                url(https://example.com/MaterialIcons-Regular.woff2) format('woff2'),
                url(https://example.com/MaterialIcons-Regular.woff) format('woff'),
                url(https://example.com/MaterialIcons-Regular.ttf) format('truetype');
        }
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;  /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;

            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;

            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;

            /* Support for IE. */
            font-feature-settings: 'liga';
        }

    </style>
    <div class = "container-fluid">
        <div class="text-center">
            <!-- row for login info -->
            <div class = "row">
                <!--Login form-->
                <div class = "loginrow">
                    <div class="col-lg-12 py-2"><h1>Sign in</h1></div>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="text" placeholder="Username" class="details">
                            </div>
                        </div>
                        <div class="form-row py-1 pt-3">
                            <div class="col-lg-12">
                                <input type="password" placeholder="Password" class="details">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="checkbox">
                                <label style="font-size: small; position: relative; right: 135px;"><input type="checkbox" value="remember-me">Remember me</label>
                            </div>
                        </div>
                        <div class="form-row py-3 pt-3">
                            <div class="col-lg-12">
                                <button class="btn1">Login</button>
                            </div>
                        </div>
                        <div class="form-col">
                            <a href="#" class="nav-link px-2 link-dark" style="font-size: small; color: blue;">Forgot password?</a>
                        </div>
                    </form>
                    <p style="font-size: smaller;">or login with</p>
                    <span><i class="fa-brands fa-facebook"></i></span>
                    <span><i class="fa-brands fa-google"></i></span>
                    <span><i class="fa-brands fa-instagram"></i></span>
                </div>
            </div>
        </div>
        <!--row for footer bar-->
            <footer class="d-flex flex-wrap align-items-center justify-content-center py-3 border-bottom border-top footer">
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary"style="color: #0000EE;">Feedback</a></li>
                <li><a href="#" class="nav-link px-2 link-dark"style="color: #0000EE;">Contact Us</a></li>
                <li><a href="#" class="nav-link px-2 link-dark"style="color: #0000EE;">Terms of Polocy</a></li>
                <li><a href="#" class="nav-link px-2 link-dark"style="color: #0000EE;">Follow Us</a></li>
                </ul>
        </footer>
    </div>

    <!--JS tags-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
  <include src="footer.html"></include>
</html>
